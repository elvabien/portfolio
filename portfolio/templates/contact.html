{% extends "base.html" %}

{% block title %}Contact{% endblock %}

{% block content %}
  <form class="epw-Form epw-Text" action="contact" method="post">
    {% csrf_token %}
    <!-- Class added in the file form.py to the input -->
    {{ form.as_p}}

    <p class="epw-Form-element">
      <input class="epw-Form-submit" type="submit" value="Send">
    </p>
  </form>
{% endblock %}
